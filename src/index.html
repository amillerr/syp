<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Share your pic!</title>
  </head>
  <body>
    <div class="root">
      <div class="page">
        <!-- Header -->
        <header class="header">
          <h2 class="header__title">share your pic!</h2>
        </header>
        <!-- Profile -->
        <section class="profile">
          <div class="profile__image">
            <img src="#" alt="Аватар" class="profile__avatar">
            <button class="profile__avatar_change"></button>
          </div>
          <div class="profile__info">
            <div class="profile__edit-form">
              <h1 class="profile__name"></h1>
              <button
                class="profile__edit-btn"
                type="button"
                aria-label="Редактировать"
              ></button>
            </div>
            <p class="profile__description"></p>
          </div>
          <button
            class="profile__add-btn"
            type="button"
            aria-label="Добавить"
          ></button>
        </section>
        <!-- Elements -->
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>

        <!-- Popup change avatar-->
        <section class="popup popup_avatar">
          <div class="popup__container">
            <button
              class="popup__close popup__close_edit"
              type="button"
              aria-label="Закрыть"
            ></button>
            <h3 class="popup__title">Обновить аватар</h3>
            <form class="popup__form popup__form_avatar" novalidate>
              <label class="popup__label">
                <input
                  id="avatar-input"
                  type="url"
                  class="popup__input popup__input_type_avatar"
                  name="avatar"
                  placeholder="Ссылка на изображение"
                  required
                />
                <span id="avatar-input-error" class="popup__error"></span>
              </label>
              <button class="popup__button" type="submit">Сохранить</button>
            </form>
          </div>
        </section>

        <!-- Popup profile edit -->
        <section class="popup popup_profile">
          <div class="popup__container">
            <button
              class="popup__close popup__close_edit"
              type="button"
              aria-label="Закрыть"
            ></button>
            <h3 class="popup__title">Редактировать профиль</h3>
            <form class="popup__form popup__form_edit" novalidate>
              <label class="popup__label">
                <input
                  id="name-input"
                  type="text"
                  class="popup__input popup__input_type_name"
                  name="name"
                  placeholder="Имя"
                  minlength="2"
                  maxlength="40"
                  required
                />
                <span id="name-input-error" class="popup__error"></span>
              </label>
              <label class="popup__label">
                <input
                  id="about-input"
                  type="text"
                  class="popup__input popup__input_type_description"
                  name="about"
                  placeholder="Описание"
                  minlength="2"
                  maxlength="200"
                  required
                />
                <span id="about-input-error" class="popup__error"></span>
              </label>
              <button class="popup__button" type="submit">Сохранить</button>
            </form>
          </div>
        </section>
        <!-- Popup element add -->
        <section class="popup popup_element">
          <div class="popup__container">
            <button
              class="popup__close popup__close_element"
              type="button"
              aria-label="Закрыть"
            ></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form popup__form_add" novalidate>
              <label class="popup__label">
                <input
                  id="title-input"
                  type="text"
                  class="popup__input popup__input_type_place"
                  name="title"
                  placeholder="Название"
                  minlength="2"
                  maxlength="30"
                  required
                />
                <span id="title-input-error" class="popup__error"></span>
              </label>
              <label class="popup__label">
                <input
                  id="url-input"
                  type="url"
                  class="popup__input popup__input_type_link"
                  name="url"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span id="url-input-error" class="popup__error"></span>
              </label>
              <button class="popup__button" type="submit">Создать</button>
            </form>
          </div>
        </section>
        <!-- Popup Image (preview) -->
        <section class="popup popup_image">
          <figure class="popup__image_container">
            <button
              class="popup__close popup__close_image"
              type="button"
              aria-label="Закрыть"
            ></button>
            <img src="#" alt="" class="popup__preview" />
            <figcaption class="popup__image-title"></figcaption>
          </figure>
        </section>

        <!-- Popup delete card-->
        <section class="popup popup_delete">
          <div class="popup__container">
            <button
              class="popup__close popup__close_element"
              type="button"
              aria-label="Закрыть"
            ></button>
            <h3 class="popup__title">Вы уверены&quest;</h3>
            <button
              class="popup__button popup__button_type_confirm"
              type="submit"
            >
              Да
            </button>
          </div>
        </section>
        <!-- Footer -->
        <footer class="footer">
          <p class="footer__copyright">&copy; Артём Аксёнов</p>
        </footer>
      </div>
    </div>

    
    <!-- template -->
    <template id="elements-template">
      <div class="element">
        <button class="element__btn_delete"></button>
        <img src="#" class="element__img" alt="" />
        <div class="element__description">
          <h2 class="element__name"></h2>
          <div class="element__like-container">
            <button class="element__btn_like" type="button" aria-label="Нравиться"></button>
            <span class="element__like_counter">0</span>
          </div>
        </div>
      </div>
    </template>




  </body>
</html>
